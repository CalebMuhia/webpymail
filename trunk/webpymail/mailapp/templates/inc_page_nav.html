{% load i18n %}

<div class="message_page">
<div class="message_page_right">
<p>
{% if paginator.has_next_page %}<a href="{% url message_list folder.url %}?page={{ paginator.next }}{% if query %};{{ query }}{% endif %}">{% trans "Next &gt;" %}</a>{% endif %}
{% if paginator.is_not_last %}<a href="{% url message_list folder.url %}?page={{ paginator.last }}{% if query %};{{ query }}{% endif %}">{% trans "Last &gt;|" %}</a>{% endif %}</p>
</div>
<p>
{% if paginator.is_not_first %}<a href="{% url message_list folder.url %}{% if query %}?{{ query }}{% endif %}">{% trans "|&lt; First" %}</a>{% endif %}
{% if paginator.has_previous_page %}<a href="{% url message_list folder.url %}?page={{ paginator.previous }}{% if query %};{{ query }}{% endif %}">{% trans "&lt; Previous" %}</a>{% endif %}</p>
<div class="clear"></div>
</div>
